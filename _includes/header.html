<!DOCTYPE html>
<html>
  <head>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/resources/favicon-32x32.png?v=2" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/resources/favicon-16x16.png?v=2" sizes="16x16" />

    <!-- jquery js -->
    <script src="{{ site.baseurl }}/resources/js/vendor/jquery-1.11.0.min.js" type="text/javascript" ></script>

    <!-- retina js -->
    <script src="{{ site.baseurl }}/resources/js/vendor/retina-1.3.0.min.js" type="text/javascript" ></script>

    <!-- Bootstrap JS and CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/bootstrap.min.css" type="text/css" />
    <script src="{{ site.baseurl }}/resources/js/vendor/bootstrap.min.js" type="text/javascript" ></script>

    <!-- Typekit fonts -->
    <script src="//use.typekit.net/zsr5svd.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/main.css" type="text/css" />

    <!-- Custom javascript -->
    <script src="{{ site.baseurl }}/resources/js/main.js" type="text/javascript" ></script>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-574683-13', 'auto');
      ga('send', 'pageview');
    </script>
